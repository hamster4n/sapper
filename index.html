<body onload="generateGame(10,10)">

<div class="container" id="workingSpace">
    <div class="row">

        <!--Header-->
        <div class="container-fluid" id="header">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">StarWars Sapper</div>
                <div class="col-lg-2"></div>
            </div>
        </div>


        <!--Menu-->
        <div class="navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#responsive-menu">
                        <i class="fas fa-align-justify fa-2x"></i>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="responsive-menu">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Game<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a onclick="generateGame(10,10)">New 10*10</a></li>
                                <li><a onclick="generateGame(16,16)">New 16*16</a></li>
                                <li><a onclick="generateGame(32,16)">New 32*16</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Help<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">About</a></li>
                                <li><a href="#">Sound</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <!--Field-->
        <div class="container-fluid" id="field"></div>


        <!--Footer-->
        <div class="container-fluid" id="footer">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div id="mines">mines test</div>
                    <div id="time">time test</div>
                    <div id="difficult">difficult test</div>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>


    </div>
</div>
